<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3 class="modal-title">Deploy started!<br> <small>Deploy started, please select report format</small></h3>
    </div><!--modal-header-->
    <div class="modal-body">
      <a href="{{url}}" target="_blank" id="link-for-deploy">Open report in new tab</a>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-success" data-dismiss="modal">Deploy</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3 class="modal-title">Add users to project <b>{{project_id}}</b>, env: <b>{{deploy_env}}</b></h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" id="properties">
        <div class="form-group" hidden="true">
          <label class="control-label col-sm-2">Project</label>

          <div class="col-sm-9">
            <input name="project" class="form-control" value="{{project_id}}" type='text' readonly>
          </div>
        </div>
        <!--form-group-->
        <div class="form-group" hidden="true">
          <label class="control-label col-sm-2">Env</label>

          <div class="col-sm-9">
            <input name="deploy_env" class="form-control" type='text' value="{{deploy_env}}" readonly>
          </div>
        </div>
        <!--form-group-->
        <div id="info-alert" class="alert" style="display: none;">
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Users</label>

          <div class="col-sm-9">
            <div class="input-group">
              <input name="users" class="form-control" placeholder="comma-separated users list" type='text'>
              <span class="input-group-btn">
                <button type="button" id="add-users-button" data-loading-text="Please wait..." class="btn btn-default">
                  add
                </button>
                    <img id="add-users-loader" src="img/ajax-loader-tp.gif" style="display: none;"></img>
              </span>
            </div>
            <!--input-group-->
          </div>
          <!--col-sm-9-->
        </div>
        <!--form-group-->
      </form>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <ul class="list-group" id='users-list'></ul>
        </div>
      </div>
      <!--row-->
    </div>
    <!--modal-body-->
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
  <!-- /.modal-content -->
</div><!-- /.modal-dialog -->

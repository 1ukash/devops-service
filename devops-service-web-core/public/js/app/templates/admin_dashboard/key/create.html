<h2>Add key</h2>
<div>
  <form action='key' class='well form' id='add-key-form' method='post'>
    <br>
    <input id='id-input' name='key_name' placeholder='Key ID' type='text'>
    <br>
    <input id='scope-input' name='scope' placeholder='Scope' type='text'>
    <br>
    <input class='file' id='path-input' name='file_name' placeholder='Path to key' type='file'>
    <br>
    <button class='btn btn-success createKey' type='button'>Add</button>
  </form>
</div>
